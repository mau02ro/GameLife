<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Life</title>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="Header">
      <div class="Menu">
        <div class="Container">
          <ul class="List_menu List_menu_left">
            <li class="Item_menu Item_menu_left" id="Generate_Pattern">
              Generate pattern
            </li>
            <li class="Item_menu Item_menu_left" id="Automaton">Automaton</li>
          </ul>
          <h1 class="Title">Game Life</h1>
          <ul class="List_menu List_menu_right">
            <li class="Item_menu Item_menu_right" id="Start">Start</li>
            <li class="Item_menu Item_menu_right" id="Stop">Stop</li>
          </ul>
        </div>
      </div>
      <div class="Info">
        <div class="Info_item">
          <p class="Info_item_title">Living cells</p>
          <p class="Info_item_value">0</p>
        </div>
        <div class="Info_item">
          <p class="Info_item_title">Generation</p>
          <p class="Info_item_value">1</p>
        </div>
      </div>
    </div>
    <div class="Canva">
      <canvas id="grid" class="Camvas_item"></canvas>
    </div>

    <!-- JS -->
    <script src="./js/main.js"></script>
    <script src="./js//controllers.js"></script>
  </body>
</html>
